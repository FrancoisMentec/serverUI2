<html>
  <head>
    <meta charset="utf-8">
    <title>serverUI</title>
    <!-- load material design -->
    <link rel="stylesheet" href="/material-design/material-design.css">
    <script type="text/javascript" src="/material-design/material-design.js"></script>
    <!-- load style -->
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    <div id="login">

    <div id="main">

        </div><!--

						Dashboard
          </div>

						</div><!--
						--><div id="filesContent" class="appContent">

						</div><!--
						--><div id="filesDirectoryContent">
						</div>
						</div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/serverUI.js"></script>

      serverUI.login('pass') // login with default password on dev env
